<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você encontrou meu Telefone!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin
            emailjs.init("8oLcXzw9tepDVQVlV");
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h1>Você encontrou meu Telefone!</h1>
            <p class="subtitle">Obrigado por tentar me ajudar.</p>
        </header>

        <main>
            <div class="card">
                <div class="card-content">
                    <p class="instruction">Por favor, preencha as informações abaixo e com certeza irei entrar em contato o mais breve possível:</p>
                    
                    <form id="phoneForm">
    <div class="form-group">
        <div class="input-container">
            <input type="text" id="name" name="name" placeholder=" " required>
            <label for="name">Seu Nome</label>
            <span class="error-message"></span>
        </div>
    </div>
    
    <div class="form-group">
        <div class="input-container">
            <input type="tel" id="phone" name="phone" placeholder=" " required>
            <label for="phone">Seu Telefone</label>
            <span class="error-message"></span>
        </div>
    </div>
    
    <div class="form-group">
        <div class="input-container">
            <input type="text" id="address" name="address" placeholder=" " required>
            <label for="address">Onde posso buscar meu telefone</label>
            <span class="error-message"></span>
        </div>
    </div>
    
    <div class="form-group">
        <div class="input-container textarea">
            <textarea id="message" name="message" rows="4" placeholder=" " required>Olá, eu encontrei seu telefone!</textarea>
            <label for="message">Mensagem</label>
            <span class="error-message"></span>
        </div>
    </div>
    
    <button type="submit" class="submit-btn">
        <span class="btn-text">Enviar</span>
        <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
        <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
    </button>
</form>
                    
                    <div class="notification success-message">
                        <i class="fas fa-check-circle"></i>
                        <p>Mensagem enviada com sucesso!</p>
                    </div>
                    
                    <div class="notification error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Ocorreu um erro. Tente novamente.</p>
                    </div>
                </div>
            </div>
            
            <div class="whatsapp-info">
                <p>Você também pode entrar em contato pelo <a href="https://wa.me/5567999868167" target="_blank"><i class="fab fa-whatsapp"></i> Whatsapp </a></p>
            </div>
        </main>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
